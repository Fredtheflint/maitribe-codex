<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaiTribe Offline</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #131814;
      color: #e8e4df;
      font-family: "DM Sans", sans-serif;
      text-align: center;
      padding: 24px;
    }
    .box {
      max-width: 480px;
      border: 1px solid rgba(232, 228, 223, 0.2);
      background: rgba(232, 228, 223, 0.06);
      border-radius: 12px;
      padding: 24px;
    }
    h1 {
      margin: 0 0 10px;
      font-family: "Cormorant Garamond", serif;
      font-weight: 400;
      font-size: 2rem;
      color: #a8c5a0;
    }
    p { margin: 0; line-height: 1.5; color: rgba(232, 228, 223, 0.82); }
  </style>
</head>
<body>
  <div class="box">
    <h1>MaiTribe</h1>
    <p>You are offline right now. Take a breath. We will reconnect when your internet is back.</p>
  </div>
</body>
</html>
